<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen" />
  <link rel="stylesheet" href="css/formatos.css" />
  <script defer src="js/app.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="/" class="logo"><img src="./img/icone.png" alt="" /></a>
      <button class="hamburger"></button>
      <ul class="nav-list">
        <li id="nav-1"><a href="home.html">Home</a></li>
        <li id="nav-2"><a href="receita.html">Receitas</a></li>
        <li id="nav-3"><a href="formulario.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>



  <main class="container p-5">
    <form action="mailto:formulario@sitecringe.com.br" method="post" enctype="text/plain">
      <div>
        <h1 id="titulo">Efetue seu Cadastro</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br />
      </div>

      <div class="col-md-12">
        <label for="Nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="col-md-12">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="col-md-5">
        <label for="CEP" class="form-label">CEP</label>
        <input type="CEP" class="form-control" id="CEP" placeholder="Digite seu CEP" required>
      </div>

      <div class="col-md-12">
        <label for="rua" class="form-label">Rua</label>
        <input type="rua" class="form-control" id="rua" placeholder="Digite sua rua" required required>
      </div>

      <div class="input-holder col-md-12">
        <div class="col-md-6">
          <label for="numero" class="form-label">Número</label>
          <input type="numero" class="form-control" id="numero" placeholder="Digite o número" required>
        </div>

        <div class="col-md-4">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="complemento" class="form-control" id="complemento" placeholder="Complemento" required>
        </div>
      </div>

      <div class="input-holder col-md-12">
        <div class="col-md-8">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="cidade" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
        </div>

        <div class="col-md-2">
          <label for="UF" class="form-label">UF</label>
          <select class="form-select" id="UF" required>
            <option>...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RR</option>
            <option>RO</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
      </div>

      <div class="col-md-2"></div>
      <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>



    </form>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; GUILHERME 2024</p>
    </div>
  </footer>
</body>

</html>
