<div class="container">
    <h2>Dados do Livro</h2>
    <form (ngSubmit)="incluir()">
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" id="titulo" [(ngModel)]="livro.titulo" name="titulo" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea id="resumo" [(ngModel)]="livro.resumo" name="resumo" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="codEditora">Editora</label>
        <select id="codEditora" [(ngModel)]="livro.codEditora" name="codEditora" class="form-control" required>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autores">Autores (1 por linha)</label>
        <textarea id="autores" [(ngModel)]="autoresForm" name="autores" class="form-control"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Incluir Livro</button>
    </form>
  </div>
